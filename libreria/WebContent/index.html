	function recuperaLibro(){
		 var datos = 'recuperaLibro=' + document.getElementById("recone").value;
		 
		 var xmlhttp;  // objeto XMLHttpRequest
	        if (window.XMLHttpRequest) {  // para IE7+, Firefox, Chrome, Opera, Safari
	            xmlhttp = new XMLHttpRequest();
	        } else {  // para IE6, IE5
	            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	        }
	        xmlhttp.onreadystatechange = function() {
	        // si el resultado está listo (readyState==4) y la respuesta es correcta (status==200)
	        if (xmlhttp.readyState==4 && xmlhttp.status==200) {
	            var respuesta = xmlhttp.responseText;
	            document.getElementById("respuestas").innerHTML=respuesta;
	        }
		    }
	        xmlhttp.open("GET","libserv?" + datos ,true);  // crea la conexión con parámetros: método, url, asíncrono?
